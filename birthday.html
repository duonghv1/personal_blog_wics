    <script>
		// INFO: JS Code to show you how to change the likes count as user clicks on the like button. 
		// ADD ON CHALLENGE: If you want to research on your own time, you can think about how to store this
		// info forever so that whenever user goes on the page, they will see the total likes amount 
		// Hint: You can use a database called Firebase for this!
    	$(document).ready(function() {
    		$('.tm-likes-box').click(function(e) {
    			e.preventDefault();
    			$(this).toggleClass('tm-liked');

    			if($(this).hasClass('tm-liked')) {
    				$('#tm-likes-count').html('11 likes');
    			} else {
    				$('#tm-likes-count').html('10 likes');
    			}
    		});
    	});
